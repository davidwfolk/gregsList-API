    <main class="container-fluid bg-secondary">
        <div class="row m-auto text-center">
            <!--Car Modal-->
            <div class="col-12 col-md-4 m-auto">
                <!-- Car Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#add-car-modal">
                    Add Car
                </button>

                <!-- Car Modal -->
                <div class="modal fade" id="add-car-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add Car Modal</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="container-fluid" onsubmit="app.carController.create(event)">
                                    <div class="form-group">
                                        <label for="make"></label>
                                        <input type="text" name="make" class="form-control"
                                            placeholder="Enter Make here..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="model"></label>
                                        <input type="text" name="model" class="form-control"
                                            placeholder="Enter Model here..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="year"></label>
                                        <input type="number" min="1900" max="2021" name="year" class="form-control"
                                            placeholder="Enter year here..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="price"></label>
                                        <input type="number" min="0" name="price" class="form-control"
                                            placeholder="Enter price here..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="description"></label>
                                        <textarea placeholder="Enter description here..." name="description" cols="30"
                                            rows="10" maxlength="250"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="imgUrl"></label>
                                        <input type="text" name="imgUrl" class="form-control"
                                            placeholder="Enter Image Url here..." required>
                                    </div>
                                    <button class="btn-primary btn btn-block" type="submit">Create Car</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!--House Modal-->
            <div class="col-12 col-md-4 m-auto">
                <!-- House Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#add-house-modal">
                    Add House
                </button>

                <!-- House Modal -->
                <div class="modal fade" id="add-house-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"

                    <div class="modal-dialog" role="document">
                        <div class="modal-content">

                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="container-fluid" onsubmit="app.houseController.create(event)">
                                    <div class="form-group">
                                        <label for="house"></label>
                                        <input type="text" name="house" class="form-control"
                                            placeholder="Single family, apartment, townhome, etc." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="squareFeet"></label>
                                        <input type="text" name="squareFeet" class="form-control"
                                            placeholder="Enter square feet here..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="year"></label>
                                        <input type="number" min="1900" max="2021" name="year" class="form-control"
                                            placeholder="Enter year here..." required>
                                    </div>
                                    <div class="form-group">

                                    </div>
                                    <div class="form-group">
                                        <label for="bathrooms"></label>

                                    </div>
                                    <div class="form-group">
                                        <label for="garage"></label>
                                        <input type="number" min="0" name="garage" class="form-control"
                                            placeholder="Is there a Garage? How many spaces?" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="price"></label>
                                        <input type="number" min="0" name="price" class="form-control" placeholder="Enter price here..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="levels"></label>
                                        <input type="text" name="levels" class="form-control"
                                            placeholder="Enter levels here...">
                                    </div>
                                    <div class="form-group">
                                        <label for="description"></label>
                                        <input type="text" name="description" class="form-control"
                                            placeholder="Enter description here...">
                                    </div>
                                    <div class="form-group">
                                        <label for="imgUrl"></label>
                                        <input type="text" name="imgUrl" class="form-control"
                                            placeholder="Enter Image Url here...">
                                    </div>
                                    <button class="btn-primary btn btn-block" type="submit">Create House</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
